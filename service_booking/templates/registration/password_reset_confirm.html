{% extends 'base.html' %}

{% block content %}
<div class="min-h-screen flex items-center justify-center px-4 py-12 bg-gray-50">
    <div class="max-w-md w-full bg-white p-8 rounded-2xl shadow-lg">
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">ตั้งรหัสผ่านใหม่</h2>
        {% if validlink %}
            <form method="post" class="space-y-4">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="w-full mt-4 bg-blue-600 text-white font-semibold py-3 px-4 rounded-lg hover:bg-blue-700">
                    เปลี่ยนรหัสผ่าน
                </button>
            </form>
        {% else %}
            <p class="text-center text-red-600">ลิงก์สำหรับรีเซ็ตรหัสผ่านนี้ไม่ถูกต้องหรือหมดอายุแล้ว กรุณาลองขอลิงก์ใหม่อีกครั้ง</p>
        {% endif %}
    </div>
</div>
{% endblock %}

{# templates/registration/profile_form.html #}
{% extends 'base.html' %}

{% block content %}
<div class="min-h-screen flex items-center justify-center px-4 py-12 bg-gray-50">
    <div class="max-w-xl w-full bg-white p-8 rounded-2xl shadow-lg">
        <h2 class="text-3xl font-bold text-center text-gray-800 mb-8">แก้ไขโปรไฟล์</h2>
        <form method="post" class="space-y-6">
            {% csrf_token %}
            {{ form.as_p }}
            <button 
                type="submit" 
                class="w-full bg-gradient-to-r from-blue-600 to-blue-700 text-white font-semibold py-3 px-4 rounded-lg hover:from-blue-700 hover:to-blue-800 focus:outline-none focus:ring-2 focus:ring-blue-500"
            >
                บันทึกการเปลี่ยนแปลง
            </button>
        </form>
    </div>
</div>
{% endblock %}

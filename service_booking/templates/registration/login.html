{% extends 'base.html' %}

{% block content %}
<div class="min-h-screen flex items-center justify-center px-4 py-12 bg-gradient-to-br from-blue-50 via-white to-purple-50">
    <div class="max-w-md w-full">
        <div class="bg-white rounded-2xl shadow-2xl overflow-hidden">
            <div class="bg-gradient-to-r from-blue-600 to-blue-700 px-8 py-10 text-center">
                <div class="w-20 h-20 bg-white/20 backdrop-blur-sm rounded-full flex items-center justify-center mx-auto mb-4">
                    <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                    </svg>
                </div>
                <h2 class="text-3xl font-bold text-white">เข้าสู่ระบบ</h2>
                <p class="text-blue-100 mt-2">ยินดีต้อนรับกลับมา</p>
            </div>

            <div class="px-8 py-10">
                <form method="post" class="space-y-6">
                    {% csrf_token %}

                    <div>
                        <label for="id_username" class="block text-sm font-semibold text-gray-700 mb-2">
                            ชื่อผู้ใช้
                        </label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                                </svg>
                            </div>
                            <input 
                                type="text" 
                                name="username" 
                                id="id_username" 
                                required
                                class="block w-full pl-10 pr-3 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent text-black transition duration-200"
                                placeholder="กรอกชื่อผู้ใช้"
                            >
                        </div>
                    </div>

                    <div>
                        <label for="id_password" class="block text-sm font-semibold text-gray-700 mb-2">
                            รหัสผ่าน
                        </label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                                </svg>
                            </div>
                            <input 
                                type="password" 
                                name="password" 
                                id="id_password" 
                                required
                                class="block w-full pl-10 pr-3 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent text-black transition duration-200"
                                placeholder="กรอกรหัสผ่าน"
                            >
                        </div>
                    </div>

                    {% if messages %}
                    <div class="rounded-lg bg-red-50 border border-red-200 p-4">
                        {% for message in messages %}
                        <div class="flex items-center">
                            <svg class="h-5 w-5 text-red-400 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                            <p class="text-sm text-red-800">{{ message }}</p>
                        </div>
                        {% endfor %}
                    </div>
                    {% endif %}

                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <input 
                                id="remember_me" 
                                name="remember_me" 
                                type="checkbox" 
                                class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
                            >
                            <label for="remember_me" class="ml-2 block text-sm text-gray-700">
                                จดจำฉันไว้
                            </label>
                        </div>
                        <div class="text-sm">
                            <a href="#" class="font-medium text-blue-600 hover:text-blue-700 transition duration-200">
                                ลืมรหัสผ่าน?
                            </a>
                        </div>
                    </div>

                    <button 
                        type="submit" 
                        class="w-full flex items-center justify-center gap-2 bg-gradient-to-r from-blue-600 to-blue-700 text-white font-semibold py-3 px-4 rounded-lg hover:from-blue-700 hover:to-blue-800 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transform hover:scale-[1.02] transition-all duration-200 shadow-lg hover:shadow-xl"
                    >
                        <span>เข้าสู่ระบบ</span>
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6"></path>
                        </svg>
                    </button>
                </form>

                <div class="relative my-8">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-300"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-4 bg-white text-gray-500">หรือ</span>
                    </div>
                </div>

                <div class="text-center">
                    <p class="text-sm text-gray-600">
                        ยังไม่มีบัญชี?
                        <a href="{% url 'signup' %}" class="font-semibold text-blue-600 hover:text-blue-700 transition duration-200">
                            สมัครสมาชิก
                        </a>
                    </p>
                    <p class="text-sm text-gray-600">
                        <a href="{% url 'admin_login' %}" class="font-semibold text-blue-600 hover:text-blue-700 transition duration-200">
                            เข้าสู่ระบบในฐานะผู้ดูแลระบบ?
                        </a>
                    </p>
                </div>
            </div>
        </div>

        <div class="text-center mt-6">
            <a href="{% url 'homepage' %}" class="inline-flex items-center gap-2 text-sm text-gray-600 hover:text-gray-800 transition duration-200">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                </svg>
                <span>กลับสู่หน้าหลัก</span>
            </a>
        </div>
    </div>
</div>
{% endblock %}

{% extends 'base.html' %}

{% block content %}
<div class="max-w-lg mx-auto bg-white p-8 mt-10 rounded-xl shadow-lg">
    <h2 class="text-3xl font-bold mb-6 text-center text-gray-800">สร้างบัญชีใหม่</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="w-full mt-4 bg-indigo-600 text-white py-2 px-4 rounded-lg hover:bg-indigo-700 transition duration-300">สมัครสมาชิก</button>
    </form>
    <p class="text-center mt-4 text-sm">
        มีบัญชีอยู่แล้ว? <a href="{% url 'login' %}" class="text-blue-600 hover:underline">เข้าสู่ระบบที่นี่</a>
    </p>
</div>
{% endblock %}
